<div style="display: inline;">
  <div
    style="float:left"
    *ngFor="let article of datasource.getDataSource(); let i = index"
  >
    <app-news-card
      *ngIf="i === 0"
      isDouble="true"
      [articleData]="article"
    ></app-news-card>
    <app-news-card *ngIf="i !== 0" [articleData]="article"></app-news-card>
  </div>
</div>
